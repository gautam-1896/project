<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Communication and Networking Quiz</title>
    <link rel="icon" type="image/png" href="lggp_logo.png">
    <style>
        :root {
            --bs-gray: #808080;
            --bs-Lgray: #D3D3D3;
            --bs-Cgray: #36454F;
            --bs-Sblue: #ADD8E6;
            --bs-gray-active: #b0b0b0;
            --bs-blacke: #282A35;
            --bs-login: #b4b4b4;
            --bs-loginH: #969696;
            --bs-Sblue-hover: #9cc7d6;
            --bs-pure-black: #000000;
            --bs-white: #ffffff;
            --bs-neoWhite: #E7E9E8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--bs-neoWhite);
            color: var(--bs-blacke);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background: var(--bs-white);
            padding: 25px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--bs-Cgray);
            font-size: 1.5rem;
            max-height: 100px; /* Limit height for scrollable area */
            overflow-y: auto; /* Add scrollbar if content overflows */
            padding: 10px;
            border: 1px solid var(--bs-Lgray);
            border-radius: 5px;
            text-align: left;
        }

        .timer {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--bs-Sblue);
            color: var(--bs-white);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .progress {
            width: 100%;
            background: var(--bs-Lgray);
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--bs-Sblue);
            border-radius: 5px;
            transition: width 0.3s;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            text-align: left;
        }

        label {
            cursor: pointer;
            padding: 12px;
            display: block;
            background: var(--bs-Lgray);
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            color: var(--bs-blacke);
        }

        label:hover {
            background: var(--bs-gray-active);
            transform: translateY(-2px);
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]:checked + label {
            background: var(--bs-Sblue);
            color: var(--bs-white);
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            background: var(--bs-Sblue);
            color: var(--bs-white);
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--bs-Sblue-hover);
        }

        .feedback {
            margin-top: 15px;
            font-size: 14px;
            color: var(--bs-Cgray);
            font-weight: bold;
        }

        .summary {
            text-align: left;
            margin-top: 20px;
        }

        .summary h3 {
            color: var(--bs-Cgray);
            margin-bottom: 10px;
        }

        .summary p {
            margin: 5px 0;
            color: var(--bs-blacke);
        }
    </style>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="timer" id="timer">30:00</div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <h2 id="question">Question 1</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Option A</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Option B</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Option C</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Option D</label>
            </li>
        </ul>
        <div class="feedback" id="feedback"></div>
        <button id="submit">Submit</button>
    </div>

    <script>
        const quizData = [
            {
                question: "1. Which of the following is not a component of data communication?",
                a: "Transmitter",
                b: "Receiver",
                c: "Network Topology",
                d: "Medium",
                correct: "c"
            },
            {
                question: "2. What is the full form of bps in data transmission?",
                a: "Bits per second",
                b: "Bytes per second",
                c: "Bandwidth per second",
                d: "Baud per second",
                correct: "a"
            },
            {
                question: "3. In which communication mode can data be sent in both directions but not simultaneously?",
                a: "Simplex",
                b: "Half-Duplex",
                c: "Full-Duplex",
                d: "Parallel",
                correct: "b"
            },
            {
                question: "4. Which signal type is more resistant to noise?",
                a: "Analog",
                b: "Digital",
                correct: "b"
            },
            {
                question: "5. Which device is used to convert digital signals to analog and vice versa?",
                a: "Router",
                b: "Modem",
                c: "Switch",
                d: "Hub",
                correct: "b"
            },
            {
                question: "6. Which network type covers the largest geographical area?",
                a: "LAN",
                b: "MAN",
                c: "WAN",
                d: "PAN",
                correct: "c"
            },
            {
                question: "7. What is the main disadvantage of fiber optic cables?",
                a: "High cost",
                b: "Low bandwidth",
                c: "High noise interference",
                d: "Low data transfer rate",
                correct: "a"
            },
            {
                question: "8. Which multiplexing technique divides the channel based on frequency?",
                a: "FDM",
                b: "TDM",
                c: "CDM",
                d: "WDM",
                correct: "a"
            },
            {
                question: "9. Which transmission media uses radio waves for communication?",
                a: "Fiber optic",
                b: "Coaxial cable",
                c: "Twisted pair",
                d: "Wireless",
                correct: "d"
            },
            {
                question: "10. What is the main function of a switch in networking?",
                a: "Store data",
                b: "Amplify signals",
                c: "Forward data packets based on MAC addresses",
                d: "Convert analog signals to digital",
                correct: "c"
            },
            {
                question: "11. Which error detection technique uses parity bits?",
                a: "CRC",
                b: "Checksum",
                c: "Hamming Code",
                d: "Parity Check",
                correct: "d"
            },
            {
                question: "12. In networking, what does IEEE 802.11 refer to?",
                a: "Ethernet",
                b: "Wi-Fi",
                c: "Bluetooth",
                d: "Optical Fiber",
                correct: "b"
            },
            {
                question: "13. What is the smallest network unit in Bluetooth architecture?",
                a: "Frame",
                b: "Packet",
                c: "Piconet",
                d: "Scatternet",
                correct: "c"
            },
            {
                question: "14. Which mobile network generation first introduced LTE?",
                a: "2G",
                b: "3G",
                c: "4G",
                d: "5G",
                correct: "c"
            },
            {
                question: "15. How many layers are there in the OSI model?",
                a: "4",
                b: "5",
                c: "6",
                d: "7",
                correct: "d"
            },
            {
                question: "16. Which layer in the OSI model is responsible for routing?",
                a: "Data Link",
                b: "Network",
                c: "Transport",
                d: "Application",
                correct: "b"
            },
            {
                question: "17. What is the primary difference between IPv4 and IPv6?",
                a: "IPv6 has a smaller address space",
                b: "IPv4 uses 128-bit addressing",
                c: "IPv6 uses 128-bit addressing",
                d: "IPv4 supports more addresses than IPv6",
                correct: "c"
            },
            {
                question: "18. What does DHCP stand for?",
                a: "Dynamic Host Control Protocol",
                b: "Direct Host Configuration Protocol",
                c: "Dynamic Host Configuration Protocol",
                d: "Digital Host Communication Protocol",
                correct: "c"
            },
            {
                question: "19. What is the function of ARP in networking?",
                a: "Translates IP addresses to MAC addresses",
                b: "Provides encryption",
                c: "Manages congestion control",
                d: "Converts digital signals to analog",
                correct: "a"
            },
            {
                question: "20. Which topology is best suited for a large-scale network with high fault tolerance?",
                a: "Star",
                b: "Mesh",
                c: "Ring",
                d: "Bus",
                correct: "b"
            },
            {
                question: "21. Which network device operates at Layer 3 of the OSI model?",
                a: "Hub",
                b: "Switch",
                c: "Router",
                d: "Repeater",
                correct: "c"
            },
            {
                question: "22. Which type of network is typically used within a single building?",
                a: "LAN",
                b: "WAN",
                c: "MAN",
                d: "PAN",
                correct: "a"
            },
            {
                question: "23. What type of addressing is used in the Transport Layer?",
                a: "IP Address",
                b: "MAC Address",
                c: "Port Address",
                d: "Physical Address",
                correct: "c"
            },
            {
                question: "24. What does TCP stand for?",
                a: "Transmission Control Protocol",
                b: "Transfer Communication Protocol",
                c: "Transport Configuration Protocol",
                d: "Telecommunication Control Protocol",
                correct: "a"
            },
            {
                question: "25. What is the primary function of a gateway in networking?",
                a: "Amplify signals",
                b: "Connect different networks with different protocols",
                c: "Store data",
                d: "Convert digital signals to analog",
                correct: "b"
            },
            {
                question: "26. Which network device is used to extend a LAN by amplifying signals?",
                a: "Switch",
                b: "Router",
                c: "Repeater",
                d: "Gateway",
                correct: "c"
            },
            {
                question: "27. What does NAT stand for?",
                a: "Network Address Transfer",
                b: "Network Address Translation",
                c: "New Access Technology",
                d: "Node Address Table",
                correct: "b"
            },
            {
                question: "28. Which protocol is used for secure communication over the internet?",
                a: "HTTP",
                b: "FTP",
                c: "SSH",
                d: "SMTP",
                correct: "c"
            },
            {
                question: "29. What type of transmission is used in a ring topology?",
                a: "Broadcast",
                b: "Token Passing",
                c: "CSMA/CD",
                d: "Frequency Division",
                correct: "b"
            },
            {
                question: "30. Which network model is most commonly used in small office networks?",
                a: "Peer-to-Peer",
                b: "Client-Server",
                c: "Cloud Computing",
                d: "Distributed Computing",
                correct: "a"
            }
        ];

        let currentQuiz = 0;
        let score = 0;
        let timeLeft = 30 * 60;

        const timerEl = document.getElementById("timer");
        const quizEl = document.getElementById("quiz");
        const questionEl = document.getElementById("question");
        const answerEls = document.querySelectorAll(".answer");
        const a_text = document.getElementById("a_text");
        const b_text = document.getElementById("b_text");
        const c_text = document.getElementById("c_text");
        const d_text = document.getElementById("d_text");
        const submitBtn = document.getElementById("submit");
        const feedbackEl = document.getElementById("feedback");
        const progressBar = document.getElementById("progress-bar");

        function loadQuiz() {
            deselectAnswers();
            feedbackEl.textContent = "";
            const currentQuizData = quizData[currentQuiz];
            questionEl.innerHTML = `${currentQuizData.question}`;
            a_text.innerText = currentQuizData.a;
            b_text.innerText = currentQuizData.b;
            c_text.innerText = currentQuizData.c;
            d_text.innerText = currentQuizData.d;
            updateProgressBar();
        }

        function deselectAnswers() {
            answerEls.forEach(answerEl => answerEl.checked = false);
        }

        function getSelected() {
            let answer;
            answerEls.forEach(answerEl => {
                if (answerEl.checked) {
                    answer = answerEl.id;
                }
            });
            return answer;
        }

        function updateProgressBar() {
            const progress = ((currentQuiz + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function startTimer() {
            const countdown = setInterval(() => {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerEl.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(countdown);
                    autoSubmit();
                }
            }, 1000);
        }

        function autoSubmit() {
            quizEl.innerHTML = `<h2>Time's up! You scored ${score}/${quizData.length}</h2>
                                <div class="summary">
                                    <h3>Summary:</h3>
                                    <p>Correct Answers: ${score}</p>
                                    <p>Incorrect Answers: ${quizData.length - score}</p>
                                </div>
                                <button onclick="location.reload()">Restart</button>`;
        }

        submitBtn.addEventListener("click", () => {
            const answer = getSelected();
            if (answer) {
                if (answer === quizData[currentQuiz].correct) {
                    score++;
                    feedbackEl.textContent = "Correct!";
                    feedbackEl.style.color = "green";
                } else {
                    feedbackEl.textContent = "Incorrect!";
                    feedbackEl.style.color = "red";
                }
                currentQuiz++;
                if (currentQuiz < quizData.length) {
                    setTimeout(loadQuiz, 1000);
                } else {
                    quizEl.innerHTML = `<h2>You scored ${score}/${quizData.length}</h2>
                                        <div class="summary">
                                            <h3>Summary:</h3>
                                            <p>Correct Answers: ${score}</p>
                                            <p>Incorrect Answers: ${quizData.length - score}</p>
                                        </div>
                                        <button onclick="location.reload()">Restart</button>`;
                }
            }
        });

        // Initialize quiz
        loadQuiz();
        startTimer();
    </script>
</body>
</html>
